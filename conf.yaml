services:
  tms:
  demo:
  wmts:
  wms:
    md: 
      title: MapProxy
sources:      
  gm:
    type: tile
    url: http://mt1.google.com/vt/lyrs=s&x=%(x)s&y=%(y)s&z=%(z)s
    grid: gm_grid
  osm:
    type: tile
    url: http://a.tile.openstreetmap.org/%(z)s/%(x)s/%(y)s.png
    grid: gm_grid
  git:
    type: wms
    http:
      ssl_no_cert_checks: True
    req:
      url: http://localhost:8080/geoserver/git/wms?
      layers: katman_adÄ±_giriniz
      transparent: true
grids:
  gm_grid:
    base: GLOBAL_MERCATOR
    origin: ul  
  tms_grid:
    base: GLOBAL_WEBMERCATOR
    origin: ul 
  geo:
    base: GLOBAL_GEODETIC
    
caches:
  gm_cache:
    grids: [gm_grid]
    sources: [gm]
    cache:
      type: file
      directory_layout: tms
  osm_cache:
    grids: [gm_grid]
    sources: [osm]
    cache:
      type: file
      directory_layout: tms
  git_cache:
    grids: [gm_grid]
    sources: [git]
    cache:
      type: file
      directory_layout: tms
      
layers:
  - name: google
    title: google
    sources: [gm_cache]
  - name: osm
    title: OSM
    sources: [osm_cache]  
  - name: git
    title: GITHUB
    sources: [git_cache]
