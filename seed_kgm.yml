# ---------------------------------------
# MapProxy example seeding configuration.
# ---------------------------------------
#
# This is a minimal MapProxy seeding configuration.
# See full_seed_example.yaml and the documentation for more options.
# seviye ornekleri   levels: [3]     levels: [2, 3, 4, 8, 9]      
# levels:   
#  from: 16
#   to: 18
# bbox degerleri siralamasi [ boylam(kucuk), enlem(kucuk), boylam(buyuk), enlem(buyuk) ]
# sudo mapproxy-seed -f hgm.yaml -c 4 seed_kgm.yml

seeds:
  myseed1:
    caches: [kgm_cache]
    coverages: [TURKIYE]
    grids: [gm_grid]
    refresh_before:
      minutes: 1
    levels:
      from: 8
      to: 13
    
coverages:
  TURKIYE:
     bbox: [40.395355,40.420815,41.187744,40.797177]
     srs: 'EPSG:4326'